<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>ToDay</title>
    <link rel="stylesheet" href="../src/styles.css" type="text/css">
  </head>
  
  <body>

    <div id="content">
        <div class="title">
            <i class="bi-check-all title-element"></i>
            <div class="name title-element">ToDay</div>
        </div>
        <div class="toolbar">
            <i id="add-task" class="bi-plus-circle" title="Add new task"></i>
        </div>
        <div id="sidebar" class="sidebar">
          <form id="add-project-form" onsubmit="return false">
            <input id="add-project-input" type="text" placeholder="Enter new project name" maxlength="20" required>
            <button id="add-project-button" type="submit">
              <i id="add-project-icon" class="bi-plus-circle" title="Add new project"></i>
            </button> 
          </form>
          
          <div id="all-projects-default" class="sidebar-element project-folder active">All Projects</div>
        </div>
        <div id="main" class="main"></div>
    </div>

    <form id="create-task-form" class="task-form" onsubmit="return false">
      <h1 id="create-task-form-header">Add new task</h1>

      <div id="create-task-form-button-container">
          <input type="submit" class="btn" id="btn-creator">
          <button type="button" class="btn btn-cancel" id="btn-create-cancel">Close</button>
      </div>
    </form>

    <form id="edit-task-form" class="task-form" onsubmit="return false">
      <h1 id="edit-task-form-header">Update task</h1>

      <div id="edit-task-form-button-container">
          <input type="submit" class="btn" id="btn-edit">
          <button type="button" class="btn btn-cancel" id="btn-edit-cancel">Close</button>
      </div>
    </form>

    <script src="main.js"></script>

  </body>
</html>
