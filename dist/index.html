<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>ToDay</title>
    <link rel="stylesheet" href="../src/styles.css" type="text/css">
  </head>
  
  <body>

    <div id="content">
        <div class="title">
            <i class="bi-check-all title-element"></i>
            <div class="name title-element">ToDay</div>
        </div>
        <div class="toolbar">
            <i id="add-task" class="bi-plus-circle" title="Add new task"></i>
        </div>
        <div id="sidebar" class="sidebar">
          <form id="add-project-form" onsubmit="return false">
            <input id="add-project-input" type="text" placeholder="Enter new project name" maxlength="20" required>
            <button id="add-project-button" type="submit">
              <i id="add-project-icon" class="bi-plus-circle" title="Add new project"></i>
            </button> 
          </form>
          
          <div id="all-projects-default" class="sidebar-element project-folder active">All Projects</div>
        </div>
        <div id="main" class="main"></div>
    </div>

    <form id="task-form" class="task-form" onsubmit="return false">
      <h1 id="form-header">Add new task</h1>

      <label for="title">Title</label>
      <input type="text" class="form-info" id="form-title" placeholder="Enter title" maxlength = "20" name="title" required>

      <label for="description">Description</label>
      <input type="text" class="form-info" id="form-description" placeholder="Enter description" maxlength = "100" name="description" required>

      <label for="due-date">Due Date</label>
      <input type="date" class="form-info" id="form-due-date" placeholder="Enter due date" maxlength = "6" name="due-date" required>

      <label for="priority">Priority</label>
      <select id="form-priority" class="form-info" name="priority" required>
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
      </select>

      <label for="notes">Notes</label>
      <textarea class="form-info" id="form-notes" placeholder="Enter notes" maxlength = "250" name="notes"></textarea>

      <div id="form-button-container">
          <input type="submit" class="btn" id="btn-create">
          <button type="button" class="btn" id="btn-cancel">Close</button>
      </div>
    </form>

    <script src="main.js"></script>

  </body>
</html>
